<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body onload="init(1)">
    <h1 class="title">Mine Sweeper</h1>
    <div class="data-board">

        <h2 class="marks-count"></h2>

    </div>
    
    <h2 class="sound-btn" onclick="toggleSound()">ðŸ”Š</h2>

    <div>
        <button class="difficult-btn transparent" onclick="init(1)">Easy</button>
        <button class="difficult-btn transparent"  onclick="init(2)">Normal</button>
        <button class="difficult-btn transparent"  onclick="init(3)">Hard</button>
    </div>
    <div class="win-or-lose">
        <button class="restart-btn" onclick="init(1)">ðŸ˜ƒ</button>
    </div>
    <div class="board-container">

    </div>
    <button class="safe-click-btn " onclick="safeToClick()">Safe-Click (3)</button>

    <h2>Best Scores</h2>
    <div class ="score-board">
        <div class="easy-scores column">
            <h2>Easy</h2>
        </div>
        <div class="normal-scores column">
            <h2>Normal</h2>
        </div>
        <div class="hard-scores column">
            <h2>Hard</h2>
        </div>
    </div>
    <div>

    <script src="js/util.js"></script>

</body>
</html>
